<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré molares superiores</title>
  <link rel="stylesheet" href="/PRODONTO/arquivosMário/css/estruturas/pmSuperior.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>

  <header class="conteinerHeader">
    <div class="interface">
      <img class="logo" src="/PRODONTO/img/Brasão_da_UESPI (1).svg" alt="Logo" />
      <nav>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#">Área de estudo</a></li>
          <li><a href="#">Questionários</a></li>
          <li><a href="#">Sobre o projeto</a></li>
        </ul>
      </nav>
    </div>
    <script src="/header/header.js"></script>
  </header>

  <main>
    <div class="pmsuperior">
      <div class="div-card">
        <div class="container-1">
          <span class="pr-molares-superiores">Pré-molares superiores</span>
          <div class="line-1"></div>
        </div>
        <div class="estruturas-radiolucidas">Estruturas radiolúcidas:</div>
        <div class="container-2">
          <div class="div-card-1">
            <div class="rectangle-1"></div>
            <span class="seio-maxilar">Seio maxilar</span>
            <button class="button-1"></button>
          </div>
          <div class="div-card-2">
            <div class="rectangle-2"></div>
            <span class="fossa-nasal">Fossa nasal</span>
            <button class="button-2"></button>
          </div>
        </div>
        <div class="estruturas-radiopacas">Estruturas radiopacas:</div>
        <div class="container-3">
          <div class="div-card-3">
            <div class="rectangle-3"></div>
            <span class="assoalho-do-seio-maxilar">Assoalho do </br>seio maxilar</span>
            <button class="button-3"></button>
          </div>
          <div class="div-card-4">
            <div class="rectangle-4"></div>
            <span class="assoalho-da-fossa-nasal">Assoalho da</br> fossa nasal</span>
            <button class="button-4"></button>
          </div>
        </div>
        <div class="container-4">
          <div class="bnt-anterior">
            <span class="bnt-ant">Anterior</span>
            <button class="button-5"></button>
          </div>
          <div class="line-2"></div>
          <div class="bnt-proximo">
            <span class="bnt-prox">Próximo</span>
            <button class="button-6"></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="conteinerFooter">
      <div class="logo">
        <img src="/PRODONTO/img/Brasão_da_UESPI (1).svg" alt="logo uespi" class="logo">
      </div>
      <div class="menu-desktop-footer">
        <div class="nomes-p-a">
          <p>Dr Carlos Alberto Monteiro Falcão</br>CD Mário Gomes de Souza</p>
        </div>
      </div>
      <div class="uespi">
        <span class="uespi-nome">UESPI</span>
      </div>
    </div>
  </footer>

</body>

</html>
